<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be U</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Parisienne&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/ff02d96f0a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-main">
        <div class="header-left">
          <div class="header-logo">
            <a href="#" class="logo">Be <span class="logo logo-u">U</span></a>
          </div>
          <div class="header-left-content">
            <div class="header-left-icons">
              <ul>
                <li>
                  <a href="#" class="icon"><i class="fa-solid fa-store fa-xl"></i></a>
                </li>
                <li>
                  <a href="#" class="icon"><i class="fa-solid fa-bookmark fa-xl"></i></a>
                </li>
                <li>
                  <a href="#" class="icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                </li>
              </ul>
            </div>
            <div class="header-left-title">
              <div class="rotate">
                <h1>Mens Fashion</h1>
              </div>
              <div class="page">
                <p class="text">01 - <span class="page-max">08</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="header-right">
          <div class="header-right-nav">
            <div class="navigation">
              <ul>
                <li><a href="#" class="text text-nav">Womens</a></li>
                <li><a href="#" class="text text-nav">Mens</a></li>
                <li><a href="#" class="text text-nav">Season</a></li>
                <li><a href="#" class="text text-nav">Trendy</a></li>
                <li><a href="#" class="text text-nav">Sale</a></li>
              </ul>
            </div>
            <div class="user-icons">
              <ul>
                <li>
                  <a href="#" class="icon"><i class="fa-regular fa-message fa-xl"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="icon"><i class="fa-solid fa-sliders fa-xl"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="icon"><i class="fa-regular fa-user fa-xl"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="icon">
                    <i class="fa-solid fa-align-justify fa-xl"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header-right-content">
            <a href="#" class="header-right-logo">
              <p class="logo">Be <span class="logo logo-u">U</span></p>
            </a>
            <a href="#" class="play">
              <img src="./images/img2.png" alt="" />
              <div class="play-button">
                <i class="fa-solid fa-caret-right fa-xl"></i>
              </div>
            </a>
            <a href="#" class="play">
              <img src="./images/img1.png" alt="" />
              <div class="play-button">
                <i class="fa-solid fa-caret-right fa-xl"></i>
              </div>
            </a>
            <a href="#" class="header-right-content-button">
              <p class="text text-button">view more</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="searchmenu">
      <div class="container">
        <div class="searchmenu-main">
          <div class="searchmenu-content">
            <div class="searchmenu-content-heading">
              <h3 class="searchmenu-title ">Menu</h3>
            </div>
            <div class="searchmenu-content-body">
              <div class="searchmenu-category">
                <a href="#"><i class="fa-solid fa-caret-left fa-lg icon"></i></a>
                <ul class="searchmenu-category-items">
                  <li class="category-item"><a href="#" class="text text-nav">Stores</a></li>
                  <li class="category-item"><a href="#" class="text text-nav">Items</a></li>
                  <li class="category-item"><a href="#" class="text text-nav">Kids</a></li>
                  <li class="category-item"><a href="#" class="text text-nav">Presents</a></li>
                </ul>
                <a href="#"><i class="fa-solid fa-caret-right fa-lg icon"></i></a>
              </div>
              <div class="searchmenu-fields">
                <form action="#" class="searchmenu-fields-form">
                  <input type="text" name="" id="" class="searchmenu-fields-form-input" placeholder="Type Search ...">
                  <button class="searchmenu-fields-form-button icon">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                  </button>
                </form>
                <div class="searchmenu-fields-icons">
                  <ul class="searchmenu-fields-items">
                    <li class="searchmenu-fields-item">
                      <a href="#" class="icon">
                        <i class="fa-solid fa-sliders fa-xl"></i>
                      </a>
                    <li class="searchmenu-fields-item">
                      <a href="#" class="icon">
                        <i class="fa-regular fa-user fa-xl"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
